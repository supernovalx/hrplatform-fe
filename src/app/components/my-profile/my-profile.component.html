<div class="container-sm">
    <h1>My profile</h1>
    <form class="user" [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="uid">UID</label>
          <input type="text" class="form-control form-control-user" placeholder="UID" #uid formControlName="uid" readonly>
        </div>          
        <div class="form-group">
            <label for="fullname">Full name</label>
          <input type="text" class="form-control form-control-user" placeholder="Fullname" #fullname formControlName="fullname">
          <ul *ngFor="let validation of account_validation_messages.fullname">
            <li class="error-message" *ngIf="profileForm.get('fullname').hasError(validation.type) && (profileForm.get('fullname').dirty || profileForm.get('fullname').touched)">{{validation.message}}
            </li>
          </ul>
        </div>
        <div class="form-group">
            <label for="userEmail">Company email</label>
          <input type="email" class="form-control form-control-user" placeholder="Email Address" #userEmail formControlName="email" readonly>
          <ul *ngFor="let validation of account_validation_messages.email">
            <li class="error-message" *ngIf="profileForm.get('email').hasError(validation.type) && (profileForm.get('email').dirty || profileForm.get('email').touched)">{{validation.message}}
            </li>
          </ul>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
          <input type="text" class="form-control form-control-user" placeholder="Address" #address formControlName="address">
          <ul *ngFor="let validation of account_validation_messages.address">
            <li class="error-message" *ngIf="profileForm.get('address').hasError(validation.type) && (profileForm.get('address').dirty || profileForm.get('address').touched)">{{validation.message}}
            </li>
          </ul>
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
          <input type="phone" class="form-control form-control-user" placeholder="Phone" #phone required formControlName="phone">
          <ul *ngFor="let validation of account_validation_messages.phone">
            <li class="error-message" *ngIf="profileForm.get('phone').hasError(validation.type) && (profileForm.get('phone').dirty || profileForm.get('phone').touched)">{{validation.message}}
            </li>
          </ul>
        </div>
        <div class="form-group">
            <label for="dob">Date of birth</label>
          <input type="date" class="form-control form-control-user" placeholder="Date of birth" #dob required formControlName="dob">
          <ul *ngFor="let validation of account_validation_messages.dob">
            <li class="error-message" *ngIf="profileForm.get('dob').hasError(validation.type) && (profileForm.get('dob').dirty || profileForm.get('dob').touched)">{{validation.message}}
            </li>
          </ul>
        </div>
    
        <input type="submit" class="btn btn-primary btn-user btn-block updateBtn" value="Update" [disabled]="!profileForm.valid">
      </form>
</div>
